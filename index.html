<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/calculator.png">
</head>
<body>
    <div class="box">
        <label>Peso</label>
        <input id="peso" type="number" placeholder="65 Kg" required>
        <label>Altura</label>
        <input id="altura" type="number" placeholder="1.75 Cm" required>
        <button id="btn">Calcular</button>
        
        <h3 class="resposta"></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
